<!doctype html>
<html>

<head>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./resources/css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- PWA Stuff -->
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Apple Stuff -->
  <link rel="apple-touch-icon" href="./resources/images/icons/152.png">
  <meta name="theme-color" content="#4667A2"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Glass RPN">

  <!-- Microsoft Stuff -->
  <meta name="msapplication-TileImage" content="images/144.png"> 
  <meta name="msapplication-TileColor" content="#4667A2">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__statusbar">RPN Glass Calculator</div>
        <div class="calculator__infobar">
          <div><span>U</span>:<span id="infoUndo">0</span></div>
          <div><span>R</span>:<span id="infoRedo">0</span></div>
          <div><span>Avg</span>=<span id="infoAverage">0</span></div>
          <div><span>Sum</span>=<span id="infoSum">0</span></div>
        </div>
        <div class="calculator__stack">
          <span class="stack_label">10:</span><span value="10" class="stack_value"></span>
          <span class="stack_label">9:</span><span value="9" class="stack_value"></span>
          <span class="stack_label">8:</span><span value="8" class="stack_value"></span>
          <span class="stack_label">7:</span><span value="7" class="stack_value"></span>
          <span class="stack_label">6:</span><span value="6" class="stack_value"></span>
          <span class="stack_label">5:</span><span value="5" class="stack_value"></span>
          <span class="stack_label">4:</span><span value="4" class="stack_value"></span>
          <span class="stack_label">3:</span><span value="3" class="stack_value"></span>
          <span class="stack_label">2:</span><span value="2" class="stack_value"></span>
          <span class="stack_label">1:</span><span value="1" class="stack_value"></span>
          <span class="stack_label">0:</span><span value="0" class="stack_value"></span>
        </div>
        <div class="calculator__argument"></div>
      </div>
      <div id="keys_wrapper" class="calculator__keys">
        <div class="calculator__keys_function">
          <button data-action="Memory" value="M1" class="key--level-0 key--memory">M1</button>
          <button data-action="Memory" value="M2" class="key--level-0 key--memory">M2</button>
          <button data-action="Memory" value="M3" class="key--level-0 key--memory">M3</button>
          <button data-action="Memory" value="M4" class="key--level-0 key--memory">M4</button>
          <button data-action="Memory" value="M5" class="key--level-0 key--memory">M5</button>
          <button data-action="Memory" value="M6" class="key--level-0 key--memory">M6</button>

          <button data-action="ClearMemory" value="M1" class="key--memory-clear key--level-1 key--level-2">CLR</button>
          <button data-action="ClearMemory" value="M2" class="key--memory-clear key--level-1 key--level-2">CLR</button>
          <button data-action="ClearMemory" value="M3" class="key--memory-clear key--level-1 key--level-2">CLR</button>
          <button data-action="ClearMemory" value="M4" class="key--memory-clear key--level-1 key--level-2">CLR</button>
          <button data-action="ClearMemory" value="M5" class="key--memory-clear key--level-1 key--level-2">CLR</button>
          <button data-action="ClearMemory" value="M6" class="key--memory-clear key--level-1 key--level-2">CLR</button>

          <button data-action="Sin"  class="key--level-0">SIN</button>
          <button data-action="Cos"  class="key--level-0">COS</button>
          <button data-action="Tan"  class="key--level-0">TAN</button>
          <button data-action="Sqrt" class="key--level-0">&#x221A;x</button>
          <button data-action="Pow"  class="key--level-0">y<sup>x</sup></button>
          <button data-action="Inv"  class="key--level-0">1/x</button>

          <button data-action="Reset" class="key--level-1 key--green">Reset</button>
          <button data-action="Undo"  class="key--level-1 key--green">Undo</button>
          <button data-action="Redo"  class="key--level-1 key--green">Redo</button>
          <button data-action="Xroot" class="key--level-1 key--green"><sup>x</sup>&#x221A;y</button>
          <button data-action="Log10" class="key--level-1 key--green">LOG</button>
          <button data-action="Log"   class="key--level-1 key--green">LN</button>

          <button data-action="Asin"   class="key--level-2 key--purple">ASIN</button>
          <button data-action="Acos"   class="key--level-2 key--purple">ACOS</button>
          <button data-action="Atan"   class="key--level-2 key--purple">ATAN</button>
          <button data-action="Square" class="key--level-2 key--purple">x<sup>2</sup></button>
          <button data-action="Alog"   class="key--level-2 key--purple">10<sup>x</sup></button>
          <button data-action="Exp"    class="key--level-2 key--purple">e<sup>x</sup></button>

          <button data-action="Enter"    class="key--level-0 key--level-1 key--level-2 key--enter" >ENTER</button>
          <button data-action="Negative" class="key--level-0 key--level-1 key--level-2">&#x2B;/&#x2212;</button>
          <button data-action="EEX"      class="key--level-0 key--level-1 key--level-2">EEX</button>
          <button data-action="Delete"   class="key--level-0 key--level-1 key--level-2">DEL</button>
          <button data-action="Drop"     class="key--level-0 key--level-1 key--level-2">&#x140A;</button>
        </div>
        <div class="calculator__keys_number">
          <button data-action="Store"  class="key--level-0 key--level-1 key--level-2">STO</button>
          <button data-action="Number" class="key--level-0 key--level-1 key--level-2">7</button>
          <button data-action="Number" class="key--level-0 key--level-1 key--level-2">8</button>
          <button data-action="Number" class="key--level-0 key--level-1 key--level-2">9</button>
          <button data-action="Divide" class="key--level-0 key--level-1 key--level-2">&#xF7;</button>

          <button data-action="LeftShift" class="key--level-0 key--level-1 key--level-2 btn--purple">&#x21B2;</button>
          <button data-action="Number"    class="key--level-0 key--level-1 key--level-2">4</button>
          <button data-action="Number"    class="key--level-0 key--level-1 key--level-2">5</button>
          <button data-action="Number"    class="key--level-0 key--level-1 key--level-2">6</button>
          <button data-action="Multiply"  class="key--level-0 key--level-1 key--level-2">&#xD7;</button>

          <button data-action="RightShift" class="key--level-0 key--level-1 key--level-2 btn--green">&#x21B1;</button>
          <button data-action="Number"     class="key--level-0 key--level-1 key--level-2">1</button>
          <button data-action="Number"     class="key--level-0 key--level-1 key--level-2">2</button>
          <button data-action="Number"     class="key--level-0 key--level-1 key--level-2">3</button>
          <button data-action="Subtract"   class="key--level-0 key--level-1 key--level-2">&#x2212;</button>

          <button data-action="Cancel" class="key--level-0 key--level-1 key--level-2">ON</button>
          <button data-action="Number" class="key--level-0 key--level-1 key--level-2">0</button>
          <button data-action="Number" class="key--level-0 key--level-1 key--level-2">.</button>
          <button data-action="Space"  class="key--level-0 key--level-1">SPC</button>
          <button data-action="Pi"     class="key--level-2 key--purple">&pi;</button>
          <button data-action="Add"    class="key--level-0 key--level-1 key--level-2">&#x2B;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascripts -->
  <script type="text/javascript" src="./resources/js/ui.js"></script>
  <script type="text/javascript" src="./resources/js/utility.js"></script>
  <script type="text/javascript" src="./resources/js/memory.js"></script>
  <script type="text/javascript" src="./resources/js/events.js"></script>
  <script type="text/javascript" src="./resources/js/math.js"></script>
  <script type="text/javascript" src="./resources/js/stack.js"></script>
  <script type="text/javascript" src="./resources/js/main.js"></script>
</body>

</html>
